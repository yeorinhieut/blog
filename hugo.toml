baseURL = "https://seoul.pp.ua"
title = "Blog"
paginate = 5
theme = "hugo-PaperMod"
enableInlineShortcodes = true
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[languages.en]
languageName = "English"
weight = 1

  [languages.en.taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[[languages.en.menu.main]]
name = "Archive"
url = "archives"
weight = 5

[[languages.en.menu.main]]
name = "Search"
url = "search/"
weight = 10

[[languages.en.menu.main]]
name = "Tags"
url = "tags/"
weight = 10

[[languages.en.menu.main]]
name = "OpenAPI"
url = "https://openapi.pp.ua/docs"

[outputs]
home = [ "HTML", "RSS", "JSON" ]

[params]
env = "production"
description = "Yeorinhieut's Blog"
author = "Yeorinhieut"
defaultTheme = "auto"
ShowShareButtons = true
ShowReadingTime = true
displayFullLangName = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = true
ShowToc = true
images = [ "cover.png" ]

  [params.homeInfoParams]
  Title = "Blog"
  Content = """
Welcome to Yeorinhieut(여린히읗)'s Blog'.
"""

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/yeorinhieut"

  [[params.socialIcons]]
  name = "Rss"
  url = "index.xml"

  [params.editPost]
  URL = "https://github.com/yeorinhieut/blog/tree/master/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.assets]
  disableHLJS = false

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true